<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-lg-11">
            <form class="form-horizontal" name="userForm" autocomplete="off" novalidate>

                <div class="ibox">

                    <div class="ibox-content"> 
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th ng-repeat="(key, value) in header">{{key}}</th><th></th> 
                            </tr>
                            <tr ng-repeat="data in result"> 
                                <td ng-repeat="(key, value) in data">
                                    {{::value}}
                                </td>
                                <td class="td-btn text-success" ng-click="editChild(child);">
                                    <span class="fa fa-search"></span>
                                </td>
                            </tr>

                        </table>
                         

                    </div>
                </div>


            </form>
        </div>

    </div>


</div>
