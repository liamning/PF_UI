
<div ng-controller="InquiryCtrl as ctrl">

    <div class="row border-bottom ng-scope top-button-panel">

        <ul class="pull-left nav-path font-bold">
            <li ng-repeat="item in viewsList track by $index" ng-class="{active: templateURL['url']==item.url }"><a ng-click="templateURL['url'] = item.url; templateURL.pageNo=$index;refresh();">{{item.name}}</a></li>
        </ul>

    </div>
<div>
        <div class="wrapper wrapper-content inquiry">

                <div class="row">
                    <div class="col-lg-11">
                        <form class="form-horizontal" name="userForm" autocomplete="off" novalidate>
            
                            <div class="ibox">
            
                                <div class="ibox-content">
            
                                    <div class="row">
                                        <div class="col-lg-6" ng-repeat="criteria in criterias">
            
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">{{criteria.displayName}}</label>
                                                <div class="col-lg-8" >
            
                                                    <input ng-model="criteria.value" class="form-control"
                                                           ng-if="!criteria.type" />
            
                                                           <ui-select ng-model="criteria.value"
                                                           theme="bootstrap"
                                                           ng-if="criteria.type == 'select'"
                                                           on-select="ui_select_change(criteria.table); "
                                                           reset-search-input="false"
                                                           title="Please Select">
                                                    <ui-select-match placeholder="Please Select">{{$select.selected.Desc}}</ui-select-match>
                                                    <ui-select-choices repeat="item.Code as item in refresh_ui_select_list[criteria.table] track by $index"
                                                                       refresh="refresh_ui_select(criteria.table, $select.search, 0, 1, '', 'All')"
                                                                       refresh-delay="0">
                                                        <div>
                                                            <span ng-bind-html="item.Desc | highlight: $select.search"></span>
                                                        </div>
                                                    </ui-select-choices>
                                                </ui-select>
 

                                                <ui-select ng-model="criteria.value"
                                                
                                                ng-if="criteria.type == 'master'"
                                                title="Please select">
                                                        <ui-select-match placeholder="Please select">{{$select.selected.Desc}}</ui-select-match>
                                                        <ui-select-choices repeat="item.Code as item in generalMaster[criteria.table] track by $index">
                                                            <div>
                                                                <span ng-bind-html="item.Desc | highlight: $select.search"></span>
                                                            </div>
                                                        </ui-select-choices>
                                                    </ui-select>
            
                                                </div>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="text-right">
                                            <a class="btn btn-success" ng-click="create();"><span class="fa fa-plus"></span>&nbsp; Create</a>
                                            <a class="btn btn-danger" ng-click="reset();"><span class="fa fa-refresh"></span>&nbsp; Reset</a>
                                        <a class="btn btn-success" ng-click="search();"><span class="fa fa-search"></span>&nbsp; Search</a>
                                    </div>
            
                                    <br />
            
                                    <table class="table table-striped table-bordered" ng-show="result">
                                        <tr>
                                            <th ng-repeat="title in header">{{title}}</th>
                                            <th></th>
                                        </tr>
                                        <tr ng-repeat="data in result">
                                            <td ng-repeat="(key, value) in data">
                                                {{::value}}
                                            </td>
                                            <td class="td-btn text-success" ng-click="viewWorker(data);">
                                                <span class="fa fa-search"></span>
                                            </td>
                                        </tr>
            
                                    </table>
                                </div>
                            </div>
            
            
            
            
                        </form>
                    </div>
            
                </div>
            
            
            </div>
            
            

</div>

</div>
