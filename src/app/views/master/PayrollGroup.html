
<div ng-controller="PayrollGroupCtrl as ctrl">

    <div class="row border-bottom ng-scope top-button-panel">

        <ul class="pull-left nav-path font-bold">
            <li ng-repeat="item in viewsList track by $index" ng-class="{active: templateURL['url']==item.url }"><a ng-click="templateURL['url'] = item.url; templateURL.pageNo=$index;">{{item.name}}</a></li>
        </ul>

        <div class="btn-group pull-right m-t-sm" ng-show="templateURL.pageNo==0">
            <a class="btn btn-danger" ng-click="delete()"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</a>
            <button class="btn btn-success" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
        </div>
    
    </div>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-11">
                <form class="form-horizontal" name="userForm" autocomplete="off" novalidate>

                    <div class="ibox">

                        <div class="ibox-content">

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group"  ng-class="{ 'has-error' : userForm.PayrollGroupID.$invalid && submitted  }">
                                        <label class="col-lg-4 control-label">Code</label>

                                        <div class="col-lg-8">

                                            <ui-select ng-model="payrollGroupObj.PayrollGroupID"
                                                       name="PayrollGroupID"
                                                       theme="bootstrap"
                                                       required
                                                       on-select="ui_select_change('PayrollGroup'); payrollGroupIDChange();"
                                                       reset-search-input="false"
                                                       title="Please Select">
                                                <ui-select-match placeholder="Please Select">{{$select.selected.Code}}</ui-select-match>
                                                <ui-select-choices repeat="item.Code as item in refresh_ui_select_list['PayrollGroup'] track by $index"
                                                                   refresh="refresh_ui_select('PayrollGroup', $select.search, 0, 1)"
                                                                   refresh-delay="0">
                                                    <div>
                                                        <span ng-bind-html="item.Code | highlight: $select.search"></span>
                                                    </div>
                                                </ui-select-choices>
                                            </ui-select>
                                            <p ng-show="userForm.PayrollGroupID.$invalid && submitted" class="help-block">Code required.</p>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group" ng-class="{ 'has-error' : userForm.PayrollGroupDesc.$invalid && submitted  }">
                                        <label class="col-lg-4 control-label">Description</label>

                                        <div class="col-lg-8"> 

                                            <input type="text" required class="form-control" name="PayrollGroupDesc" ng-model="payrollGroupObj.PayrollGroupDesc" />


                                            <p ng-show="userForm.PayrollGroupDesc.$invalid && submitted" class="help-block">Description required.</p>
                                        </div>

                                    </div>

                                </div> 
                            </div>
                             


                        </div>
                    </div>


                </form>
            </div>

        </div>


    </div>



</div>
