
<div ng-controller="GeneralMasterCtrl as ctrl">

    <div class="row border-bottom ng-scope top-button-panel">

        <ul class="pull-left nav-path font-bold">
            <li ng-repeat="item in viewsList track by $index" ng-class="{active: templateURL['url']==item.url }"><a ng-click="templateURL['url'] = item.url; templateURL.pageNo=$index;">{{item.name}}</a></li>
        </ul>

        <div class="btn-group pull-right m-t-sm" ng-show="templateURL.pageNo==0">
            <button class="btn btn-success" ng-disabled="!generalMasterObj.Category" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
        </div>
    </div>


    <div class="ng-view">

        <div class="wrapper wrapper-content">


            <div class="row">
                <div class="col-lg-6">
                    <form class="form-horizontal" name="userForm" autocomplete="off" novalidate>

                        <div class="ibox">

                            <div class="ibox-content">

                                
            <div class="row">
                    <div class="col-lg-12">
                        
                            <div class="form-group" ng-class="{ 'has-error' : userForm.IntroducerCode.$invalid && submitted  }">
                                    <label class="col-lg-4 control-label">Category</label>
    
                                    <div class="col-lg-8">
                                        
                                        
                                            <ui-select ng-model="generalMasterObj.Category" 
                                            title="Category" on-select="get()"
                                            > 
                                            <ui-select-match placeholder="Category">{{$select.selected.Desc}}</ui-select-match>
                                            <ui-select-choices repeat="item.Code as item in generalMaster['GeneralCategory'] track by $index"
                                                            >
                                            <div>
                                                <span ng-bind-html="item.Desc | highlight: $select.search"></span>
                                            </div>
                                            </ui-select-choices>
                                        </ui-select>
 
    
                                    </div>
    
                                </div>
                                
                    </div>
                </div>


                                <div>

                                    <table class="table table-striped table-bordered inlineEditTable">
                                        <tr>
                                                <th width="50px">#</th>
                                                <th >Code</th> 
                                                <th width="60%">Description</th>
                                                <th width="50px"></th>
                                            
                                        </tr>
                                        <tr ng-repeat="item in generalMasterList track by $index">
                                            <td>
                                               <span class="form-control">{{item.Seq}}</span>
                                            </td>
                                            <td> 

                                                    <my-textbox field="item.Code"  
                                                    />
                                            </td>
                                            <td>  

                                                    <my-textbox field="item.EngDesc"  
                                                    />
                                            </td>
                                            <td class="td-btn text-danger" ng-click="removeChild($index)">
                                                    <span class="fa fa-trash"></span>
                                                </td>
                                        </tr>

                                    </table>
                                    <a class="btn btn-success" ng-if="generalMasterObj.Category" ng-click="addChild()"><i class="fa fa-plus"></i>&nbsp;Add</a>
                                </div>


                            </div>
                        </div>


                    </form>
                </div>

            </div>

        </div>

    </div>

</div>
