
<div ng-controller="HolidayCtrl as ctrl">

    <div class="row border-bottom ng-scope top-button-panel">

        <ul class="pull-left nav-path font-bold">
            <li ng-repeat="item in viewsList track by $index" ng-class="{active: templateURL['url']==item.url }"><a ng-click="templateURL['url'] = item.url; templateURL.pageNo=$index;">{{item.name}}</a></li>
        </ul>

        <div class="btn-group pull-right m-t-sm" ng-show="templateURL.pageNo==0">
            <button class="btn btn-success" ng-disabled="!holidayObj.Year" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
        </div>
    </div>

<div class="ng-view">

    <div class="wrapper wrapper-content">


        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal" name="userForm" autocomplete="off" novalidate>

                    <div class="ibox">

                        <div class="ibox-content">


                            <div class="row">
                                <div class="col-lg-12">

                                    <div class="form-group" ng-class="{ 'has-error' : userForm.IntroducerCode.$invalid && submitted  }">
                                        <label class="col-lg-2 control-label">Year</label>

                                        <div class="col-lg-4">

                                            <input class="form-control" year-picker ng-model="holidayObj.Year" ng-change="get()" />


                                        </div>

                                    </div>

                                </div>
                            </div>


                            <div>

                                <table class="table table-striped table-bordered inlineEditTable">
                                    <tr>
                                        <th width="50px">#</th>
                                        <th width="100px">Date</th>
                                        <th>English Description</th>
                                        <th width="40%">Chinese Description</th>
                                        <th width="50px"></th>

                                    </tr>
                                    <tr ng-repeat="item in holidayList track by $index">
                                        <td>
                                            <span class="form-control">{{$index + 1}}</span>
                                        </td>
                                        <td>
                                            <div style="position: relative;">
                                                <input class="form-control" date-picker ng-model="item.HolidayDate" />
                                            </div>

                                        </td>
                                        <td>

                                            <my-textbox field="item.EngDesc" />
                                        </td>
                                        <td>

                                            <my-textbox field="item.ChiDesc" />
                                        </td>
                                        <td class="td-btn text-danger" ng-click="removeChild($index)">
                                            <span class="fa fa-trash"></span>
                                        </td>
                                    </tr>

                                </table>
                                <a class="btn btn-default" ng-if="holidayObj.Year" ng-click="addChild()">
                                    <i class="fa fa-plus"></i>&nbsp;Add</a>
                            </div>


                        </div>
                    </div>


                </form>
            </div>

        </div>

    </div>

</div>

</div>
