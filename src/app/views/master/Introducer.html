
<div ng-controller="IntroducerCtrl as ctrl">

    <div class="row border-bottom ng-scope top-button-panel">

        <ul class="pull-left nav-path font-bold">
            <li ng-repeat="item in viewsList track by $index" ng-class="{active: templateURL['url']==item.url }"><a ng-click="templateURL['url'] = item.url; templateURL.pageNo=$index;">{{item.name}}</a></li>
        </ul>

        <div class="btn-group pull-right m-t-sm" ng-show="templateURL.pageNo==0">
            <a class="btn btn-danger" ng-click="delete()"><i class="fa fa-trash"></i>&nbsp;&nbsp;Delete</a>
            <button class="btn btn-success" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
        </div>
    
    </div>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-11">
                <form class="form-horizontal" name="userForm" autocomplete="off" novalidate>

                    <div class="ibox">

                        <div class="ibox-content">

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group" ng-class="{ 'has-error' : userForm.IntroducerCode.$invalid && submitted  }">
                                        <label class="col-lg-4 control-label">Code</label>

                                        <div class="col-lg-8">

                                            <ui-select ng-model="introducerObj.IntroducerCode"
                                                       name="IntroducerCode"
                                                       theme="bootstrap"
                                                       required
                                                       on-select="ui_select_change('Introducer'); introducerIDChange();"
                                                       reset-search-input="false"
                                                       title="Please Select">
                                                <ui-select-match placeholder="Please Select">{{$select.selected.Code}}</ui-select-match>
                                                <ui-select-choices repeat="item.Code as item in refresh_ui_select_list['Introducer'] track by $index"
                                                                   refresh="refresh_ui_select('Introducer', $select.search, 0, 1)"
                                                                   refresh-delay="0">
                                                    <div>
                                                        <span ng-bind-html="item.Code | highlight: $select.search"></span>
                                                    </div>
                                                </ui-select-choices>
                                            </ui-select>
                                            <p ng-show="userForm.IntroducerCode.$invalid && submitted" class="help-block">Code required.</p>

                                        </div>

                                    </div>

                                </div>


                                <div class="col-lg-6">

                                    <div class="form-group" ng-class="{ 'has-error' : userForm.IntroducerWorkerID.$invalid && submitted  }">
                                        <label class="col-lg-4 control-label">Worker ID</label>

                                        <div class="col-lg-8">

                                            <ui-select ng-model="introducerObj.IntroducerWorkerID"
                                                       name="IntroducerWorkerID"
                                                       theme="bootstrap"
                                                       required
                                                       on-select="ui_select_change('Worker'); "
                                                       reset-search-input="false"
                                                       title="Please Select">
                                                <ui-select-match placeholder="Please Select">{{$select.selected.Code}}</ui-select-match>
                                                <ui-select-choices repeat="item.Code as item in refresh_ui_select_list['Worker'] track by $index"
                                                                   refresh="refresh_ui_select('Worker', $select.search, 0, 1)"
                                                                   refresh-delay="0">
                                                    <div>
                                                        <span ng-bind-html="item.Code | highlight: $select.search"></span>
                                                    </div>
                                                </ui-select-choices>
                                            </ui-select>

                                            <p ng-show="userForm.IntroducerWorkerID.$invalid && submitted" class="help-block">Worker ID required.</p>
                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group" ng-class="{ 'has-error' : userForm.IntroducerName.$invalid && submitted  }">
                                        <label class="col-lg-4 control-label">Name</label>

                                        <div class="col-lg-8"> 

                                            <input type="text" required class="form-control" name="IntroducerName" ng-model="introducerObj.IntroducerName" />


                                            <p ng-show="userForm.IntroducerName.$invalid && submitted" class="help-block">Name required.</p>
                                        </div>

                                    </div>

                                </div>
<!-- 
                                <div class="col-lg-6">
                                    <my-textbox field="introducerObj.IntroducerName"></my-textbox>
                                </div>

                                <div class="col-lg-6">
                                    <my-select field="introducerObj.IntroducerCode1" field-desc="introducerObj.IntroducerName"
                                    table-name="'Gender'"
                                    ></my-select>
                                </div>

                                <div class="col-lg-6">
                                    <my-async-select field="introducerObj.test" field-desc="introducerObj.testdesc"
                                    table-name="'Worker'"
                                    ></my-async--select>
                                </div> -->
                            </div>
                             


                        </div>
                    </div>


                </form>
            </div>

        </div>


    </div>



</div>
